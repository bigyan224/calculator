<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>      
    body {
        
            background: linear-gradient(45deg, #0a0a0a, #3a4452);
            background-repeat: no-repeat;
            margin: 0;
            background-color: #0a0a0a; /* Add this line to set the background color */
            height: 100vh;
          
          
    }

    .calc {
        width: 90%;
        max-width: 500px;
        height: auto;
        background-color: rgba(0, 0, 0, 0.41);
        margin: auto;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        border-radius: 20px;
        padding: 20px;
    }

    .display {
        margin-top: 20px;
        margin-bottom: 20px;
        height: 100px;
        width: 100%;
        background: transparent;
        font-size: 40px;
        color: white;
        border: 2px solid white;
        display: flex;
        justify-content: flex-end;
        align-items: flex-end;
        padding: 10px;
        box-sizing: border-box;
    }

    button {
        border: none;
        width: 60px;
        height: 60px;
        margin: 10px;
        border-radius: 50%;
        background: #313131;
        font-size: 20px;
        cursor: pointer;
        margin-left: 40px;
        color: white;
        font-weight: bold;
    }

    .grey {
        background-color: #a0a0a0;
        color: black;
    }

    .yellow {
        background-color: #f69a06;
        color: white;
    }

    p {
        color: white;
        font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        text-align: center;
        margin-top: 20px;
    }

    @media (max-width: 600px) {
        .calc {
            padding: 10px;
        }

        .display {
            margin-top: 10px;
            margin-bottom: 10px;
            font-size: 30px;
            padding: 5px;
        }

        button {
            width: 40px;
            height: 40px;
            font-size: 18px;
            margin-left: 20px;
        }
    }
</style>
  <body>
    <div class="calc">
      <div class="display">0</div>

      <div>
        <button class="grey">AC</button>
        <button class="grey">DEL</button>
        <button class="grey">%</button>
        <button class="yellow">/</button>
      </div>

      <div>
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button class="yellow">*</button>
      </div>

      <div>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button class="yellow">-</button>
      </div>

      <div>
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button class="yellow">+</button>
      </div>

      <div>
        <button>00</button>
        <button>0</button>
        <button>.</button>
        <button class="yellow">=</button>
      </div>
    </div>
    <p>CODED BY BIGYAN</p>
  </body>
  <script>
    let string = "";
    let buttons = document.querySelectorAll("button");
    Array.from(buttons).forEach((button) => {
      button.addEventListener("click", (e) => {
        if (e.target.innerHTML == "=") {
          string = eval(string);
          document.querySelector(".display").innerHTML = string;
        } else if (e.target.innerHTML == "AC") {
          string = "";
          document.querySelector(".display").innerHTML = string;
        } else if (e.target.innerHTML == "DEL") {
          string = string.slice(0, -1);
          document.querySelector(".display").innerHTML = string;
        } else {
          string = string + e.target.innerHTML;
          document.querySelector(".display").innerHTML = string;
        }
      });
    });
  </script>
</html>
